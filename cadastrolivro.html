<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/livro.css">
    <link rel="icon" href="midia/book-fill.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade Literária</title>
</head>

<body>
    
    <nav class="navbar"></nav>
    
    <div class="container center" id="main-container">
        <div class="forms-container">
            <form class="publish-form" action="db/cadlivro.php" method="post" id="edit-form">
                <h2 class="title">Publique seu livro!</h2>

                <div class="input-field">
                    <label for="nome"></label>
                    <input type="text" value="" placeholder="Título do livro" name="nome" id="nome">
                </div>

                <div class="input-field">
                    <label for="autor"></label>
                    <input type="text" value="" placeholder="Autor do livro" name="autor" id="autor">
                </div>

                <div class="full-box custom">
                    <label for="genero"></label>
                    <select name="genero" required>
                        <option id="op" value="" disabled selected>Gênero</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="romance">Romance</option>
                        <option value="aventura">Aventura</option>
                        <option value="didatico">Didático</option>
                        <option value="fic-cientifica">Ficção Científica</option>
                        <option value="drama">Drama</option>
                        <option value="classico">Clássico</option>
                        <option value="biografia">Biografia</option>
                        <option value="hq">HQ</option>
                        <option value="distopia">Distopia</option>
                        <option value="contos">Contos</option>
                        <option value="sobrenatural">Sobrenatural</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="ano"></label>
                    <input type="number" value="" placeholder="Ano de Publicação" name="ano" id="ano">
                </div>

                <div class="input-field">
                    <label for="pagina"></label>
                    <input type="number" value="" placeholder="Número de páginas" name="pagina" id="pagina">
                </div>

                <div class="check">
                    <input type="checkbox" id="radio1" name="ossm"> 
                    <label for="radio1">Emprestar livro</label> 
                </div>

                <div class="check">
                    <input type="checkbox" id="radio2" name="ossm"> 
                    <label for="radio2">Doar livro</label> 
                </div>

                <div class="selecionar">
                    <label id="imageml" for="imagem"></label>
                    <input id="image" type="file" name="fileupload" accept="image/*">
                </div>

                <a href="menu/menu.html"><input type="submit" value="Publicar" class="btn solid"></a>

            </form>

        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
